<!DOCTYPE html>
<html lang ="en">
   <head>
      <title>Ramen review App</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <header>
         <h1>Ramen Rater</h1>
         <br>
      </header>
      <h2>Ramen Menu</h2>
   <section id="Info Conatiner">
      
      <div id="Ramen options"></div>

         <div id="Ramen info">
            <div class="image-container">
            <img class="detail-image" src="image/placeholder.jpg" alt="Insert Name" />
            <div class="image-overlay">
            <h3 class="name">Insert Dish Name</h3>
            <h4 class="restaurant"> Insert Restaurant Name</h4>
         </div>
      </div>
      <div class="review-section">
         <h3>Overall Rating: <span class="overall-rating">0</span></h3>
         <p class="comment">Insert Comment</p>
      </div>
   </div>
   
</section>
         

      <form id="Review Form">
         <div class="form-group">
         <label for="Name">Dish Name</label>
            <input type="text" id="dish-name" name="Dish">
         </div>

         <div class="form-group">
         <label for="restaurant">Restaurant Name</label>
            <input type="text" id="restaurant-name" name="Restaurant">
         </div>
        
         <div class="form-group">
         <label for="rating">Rating:</label>
            <select name="rating" required>
               <option value="">Select a rating</option>
               <option value="5">★★★★★</option>
               <option value="4">★★★★☆</option>
              <option value="3">★★★☆☆</option>
              <option value="2">★★☆☆☆</option>
              <option value="1">★☆☆☆☆</option>
            </select>
         </div>
         
         <div class="form-group">
         <label for="comment">Comment:</label>
            <textarea name="comment" required></textarea>
         </div>
         
         <button type="submit">Submit Review</button>
      </form>
      <script src="index.js"></script>
   </body>
</html>
